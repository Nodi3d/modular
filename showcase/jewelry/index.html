  </head>
  <body>
    <div id="root"></div>
    <script>
      // GitHub Pages SPA support
      (function(l) {
        if (l.search[1] === '/' ) {
          var decoded = l.search.slice(1).split('&').map(function(s) { 
            return s.replace(/~and~/g, '&')
          }).join('?');
          window.history.replaceState(null, null,
              l.pathname.slice(0, -1) + decoded + l.hash
          );
        }
      }(window.location))
    </script>
    <script type="module" src="/src/main.tsx"></script>
    <script>
      window.NODI_BADGE_CONFIG = {
        theme: "light",
        showSecondLink: true,
        secondLinkUrl: "https://github.com/Nodi3d/modular/tree/main/showcase/nozzle",
      };
    </script>
    <script src="https://nodi-badge.pages.dev/badge.js"></script>
  </body>
